<H2><a href="reflres.htm">Réflexions métaphysiques</a> - Nature de l'esprit</H2>
 
	Les <a href="regul.htm">régularités</a> que nous percevons nous conduisent à concevoir un modèle mathématique du monde. Quelle peut être la place de l'<a href="exesprit.htm>esprit</a> dans un tel modèle?
<p>
            Examinons le  problème de la  nature de l'esprit à
       la lumière du modèle élaboré par la science de notre civilisation. Elle nous apprend que le cerveau
       est le siège de l'esprit.
<ul>
<li> Le cerveau est un assemblage de neurones
       interconnectés
<li> les  neurones sont  des assemblages  de molécules
<li> les molécules sont  des assemblages  d'atomes
<li> les atomes sont des  assemblages de particules
</ul>
... le tout étant  régi par les lois  de la physique. On
       pourrait donc avoir  l'impression à  priori que tout  cela est une
       machine constituée  d'un  assemblage  de constituants  et  dont le
       fonctionnement est régi par des lois bien précises. Dans une telle
       conception, il n'y  aurait pas de  place pour l'esprit. 
<p>
  Mais il ne
       faut pas  oublier  que  les  théories physiques  ne  sont  que des
       modèles approximatifs.  Les particules  élémentaires sont  en fait
       constituées de quarks, les quarks  de préons... 
Chaque fois que les physiciens ont cru découvrir la
réalité ultime de la matière (atomes, particules élémentaires) ils ont par
la suite découvert que ces particules étaient en fait composées d'autres
particules plus petites. On peut donc envisager la possibilité que cet
emboitement se poursuive à l'infini. L'univers serait donc dans cette
hypothèse infini dans la direction de l'infiniment petit. 
<p>
 Dans cette
hypothèse, toute théorie physique en tant que modèle mathématique fini de
l'univers ne modéliserait qu'approximativement le comportement de
l'univers, car elle s'arrêterait nécessairement à un certain niveau de
petitesse et ignorerait toute la réalité inférieure (ou intérieure) à ce
niveau.<p>
C'est peut-être pour cette raison que
 lorsqu'on descend à un niveau suffisamment
petit dans les profondeurs de la matière, elle cesse de se comporter comme
nous en avons l'habitude à notre échelle. A ce niveau les lois de la
physique quantique ne sont plus déterministes mais probabilistes.<p>

             On pourrait  donc  produire  une  suite  de  théories tendant
       asymptotiquement vers la connaissance totale des lois de l'univers
       mais sans jamais l'atteindre.
            Cela impliquerait donc que : <ul>
       <li> d'une part, quel que soit  le degré de précision atteint par une
       théorie,   il    resterait    toujours    une    part   d'inconnu,
       d'indétermination, ce  qui laisse une place à l'esprit;
       <li> d'autre  part,  pour  tout  évènement  physique,  il  existe une
       théorie physique assez  précise pour  prédire de  quelle façon cet
       évènement se déroulera, et donc le déterminisme n'est pas totalement contredit.
        </ul>
  
 De même on pourrait concevoir des machines qui simulent le
comportement d'un être humain mais de telles machines ne pourraient
réaliser qu'une approximation du comportement réel car elles devront
nécessairement s'arrêter à un certain niveau de constituants matériels. Pour bien simuler le
fonctionnement du cerveau il faudrait le considérer en tant que réseau de
neurones et simuler le fonctionnement des neurones. On connait des modèles
mathématiques mais ils ne sont qu'approximatifs. Pour simuler avec
précision le fonctionnement des neurones, il faudrait les considérer en
tant qu'assemblages de molécules et simuler les molécules, et ainsi de
suite à l'infini. Or il se trouve justement que le cerveau fonctionne
comme un fantastique amplificateur. Chaque neurone reçoit des impulsions
provenant de plusieurs milliers d'autres neurones, totalise les impulsions
et si elles dépassent un certain seuil, renvoie une impulsion à d'autres
neurones, Ainsi, si on se trouve très près du seuil, une très petite
variation peut décider du fait que le neurone soit excité ou pas, et le
cerveau en comporte plusieurs milliards. La probabilité pour qu'un au
moins des neurones soit proche du seuil est élevée. Et l'excitation ou la
non-excitation d'un neurone peut se répercuter au reste du cerveau. En
conséquence le comportement de quelques particules élémentaires pourrait
avoir une influence sur le comportement de l'individu.
 
<p>
  Ainsi on peut par exemple s'approcher
       du cerveau  par une  machine qui  en réalise  une approximation en
       s'arrêtant  à  un  niveau  de  constituants  matériels  donné mais
       probablement sans jamais  pouvoir l'identifier  complètement à une
       machine au sens  fini, c'est à  dire un assemblage  fini de pièces
       dont le fonctionnement est régi par un nombre fini de règles déterministes,
       
	car la
       décomposition en constituants  étant infinie, nous  ne serions pas
       un assemblage fini  de pièces,  et la suite  de théories physiques
       tendant asymptotiquement  vers  une  description  exacte  de notre

       fonctionnement étant  infinie,  celui-ci  n'est  pas  régi  par un
       ensemble fini de règles. <p>
            Notre sensation  de libre  arbitre pourrait  donc provenir de
       cette imbrication infinie  de niveaux,  autrement dit  du fait que
       nous soyons infinis dans le sens de l'infiniment petit. <p>
            En ce  qui concerne  la prédétermination,  peut-on considérer
       que "tout  est écrit  comme dans  un livre"  ? Il faudrait  que ce
       livre soit infini mais pourrait-on encore l'appeler un livre ? <p>
