<H2><a href="reflres.htm">Réflexions métaphysiques</a> - Causalité formative et champs morphiques</H2>
 <!--           Cette hypothèse  pourrait s'expliquer  de façon  plus précise
       par la théorie  des champs  morphiques du  biologiste et physicien
       anglais Rupert Sheldrake.
 >
Le biologiste et physicien anglais Rupert Sheldrake a conçu la théorie des champs morphiques et 
<!--Il pense avoir découvert ce qu'il appelle> la loi de la causalité
formative, qu'on peut énoncer ainsi : si dans certaines conditions une
certaine entité physique se comporte d'une certaine manière et si par la
suite une entité semblable se trouve placée dans des circonstances
semblables la probabilité pour qu'elle se comporte de façon semblable se
trouvera augmentée.
<p>
     Cette loi repose sur un certain nombre d'observations expérimentales
comme par exemple le fait que certaines molécules prennent toutes la même
forme alors qu'en thorie il existe plusieurs formes possibles.
<p>
     Sheldrake explique cela par l'existence d'un champ physique
particulier qu'il appelle champ morphique, et qui ressemblerait aux champs
de matière (les fonctions d'onde des particules).
<p>
     Lorsqu'une certaine entité physique placée dans certaines conditions
adopte un certain comportement, ça aurait pour effet selon Sheldrake de
modifier son champ morphique qui se propagerait de façon que plus tard
quand une entité similaire se trouvera dans des circonstances similaires,
elle entrera en résonance morphique avec ce champ morphique et son
comportement sera influencé par celui-ci. Une image de ce phénomène
consiste à imaginer une surface molle sur laquelle roulent des billes. Ces
billes creusent des sillons derrière elles. Quand une bille se trouve près
d'un endroit où une autre bille est déja passée elle aura tendance à
descendre la pente du sillon et sa trajectoire sera déviée de façon à se
rapprocher de la trajectoire de la première bille.
<p>
     Cette théorie pourrait expliquer la formation des lois de la physique
de la façon suivante : à l'origine, ces lois n'étaient pas déterminées,
puis les particules se sont comportées d'une certaine façon, créant ainsi
une certaine configuration du champ morphique, et par la suite les
particules ont eu tendance à se comporter de façon similaire, créant ainsi
les lois de la physique. On pourrait aussi rapprocher la notion de champ
morphique et de causalité formative avec le problème de la collapse de la
fonction d'onde. D'une part on a un phénomène, la collapse, pour lequel on
ne connait aucune loi, et d'autre part une loi, la causalité formative,
qui s'applique à un champ morphique dont on ne connait pas la nature
exacte. On peut ainsi par rapprochement être amené à penser que la loi de
causalité formative pourrait s'appliquer à la collapse de la fonction
d'onde, et s'énoncerait plus précisément ainsi : si une certaine fonction
d'onde collapsed'une certaine façon une fonction d'onde similaire aura une
plus forte probabilité de collapser de façon similaire.
<p>
     Ce mécanisme est d'ailleurs très général, et on le retrouve souvent
dans la nature et dans la société. On peut le comparer notamment à :
<ul>
<li>la règle de Hebb, qui régit le fonctionnement du cerveau : quand un
neurone excite un autre neurone, la connexion est renforcée de sorte que
si par la suite le premier neurone est excité à nouveau la probabilité
pour que l'autre le soit également se trouvera renforcée. Ce mécanisme
permet notamment la mémorisation, l'apprentissage.
<li>la notion de jurisprudence
 </ul>
