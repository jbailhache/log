<head>
<title>LCEI en JavaScript</title>
<script language=JavaScript>

function evaluer1 ()
{
	document.form1.res.value = eval (document.form1.expr.value);
}

function omkdem (n, a, b)
{
	this.node = n;
	this.sd = new Array(2);
	this.sd[0] = a;
	this.sd[1] = b;
}

function mkdem (n, a, b)
{
	return new omkdem (n, a, b);
}

function node (d)
{
	return d.node;
}

function sd (x, i)
{
	return x.sd[i];
}

var node_ap = "-";
var node_apsubst = "_";
var node_rtransym = "/";
var node_axiom = "=";
var node_lambda = "^";
var node_variable = "V";
var node_symbol = "s";
var node_left = "<";
var node_right = ">";
var node_refl = "`";
var node_Refle = "$";

function ap (f, a)
{
	return mkdem (node_ap, f, a);
}

function apsubst (f, a)
{
	return mkdem (node_apsubst, f, a);
}

function rtransym (a, b)
{
	return mkdem (node_rtransym, a, b);
}

function axiom (a, b)
{
	return mkdem (node_axiom, a, b);
}

function lambda (a)
{
	return mkdem (node_lambda, a, 0);
}

function variable (n)
{
	return mkdem (node_variable, n, 0);
}

function symbol (s)
{
	return mkdem (node_symbol, s, 0);
}

function nleft (a)
{
	return mkdem (node_left, a, 0);
}

function nright (a)
{
	return mkdem (node_right, a, 0);
}

function nrefl (a)
{
	return mkdem (node_refl, a, 0);
}

function nRefle (a)
{
	return mkdem (node_Refle, a, 0);
}

function oreadres (result, rest)
{
	this.result = result;
	this.rest = rest;
}

function readres (result, res)
{
	return new oreadres (result, res);
}
 
function readexpr (s)
{
var c, r, x, y, a, b, r1, r2, z;
	c = s.charAt(0);
	r = s.substring(1,s.length);
	if (c == node_ap)
	{
		x = readexpr (r);
		a = x.result;
		r1 = x.rest;
		y = readexpr (r1);
		b = y.result;
		r2 = y.rest;
		c = ap (a, b);
		z = readres (c, r2);		 
		return z;
	}
	else if (c == node_apsubst)
	{
		x = readexpr (r);
		a = x.result;
		r1 = x.rest;
		y = readexpr (r1);
		b = y.result;
		r2 = y.rest;
		c = apsubst (a, b);
		z = readres (c, r2);		 
		return z;
	}
	else if (c == node_rtransym)
	{
		x = readexpr (r);
		a = x.result;
		r1 = x.rest;
		y = readexpr (r1);
		b = y.result;
		r2 = y.rest;
		c = rtransym (a, b);
		z = readres (c, r2);		 
		return z;
	}
	else if (c == node_axiom)
	{
		x = readexpr (r);
		a = x.result;
		r1 = x.rest;
		y = readexpr (r1);
		b = y.result;
		r2 = y.rest;
		c = axiom (a, b);
		z = readres (c, r2);		 
		return z;
	}
	else if (c == node_lambda)
	{
		x = readexpr (r);
		a = x.result;
		r1 = x.rest;
		b = lambda (a);
		z = readres (b, r1);
		return z;
	}
	else if (c == node_left)
	{
		x = readexpr (r);
		a = x.result;
		r1 = x.rest;
		b = nleft (a);
		z = readres (b, r1);
		return z;
	}
	else if (c == node_right)
	{
		x = readexpr (r);
		a = x.result;
		r1 = x.rest;
		b = nright (a);
		z = readres (b, r1);
		return z;
	}
	else if (c == node_refl)
	{
		x = readexpr (r);
		a = x.result;
		r1 = x.rest;
		b =  nrefl (a);
		z = readres (b, r1);
		return z;
	}
	else if (c == node_Refle)
	{
		x = readexpr (r);
		a = x.result;
		r1 = x.rest;
		b = nRefle (a);
		z = readres (b, r1);
		return z;
	}

	a = symbol (c);	 
	z = readres (a, r);
	return z;
}

function printexpr (x)
{
	
	if (x.node == node_ap)
		r = x.node + printexpr(sd(x,0)) + printexpr(sd(x,1)); 		 
	else if (x.node == node_symbol)
		r = sd(x,0);
	return r;
}
			
function evaluer ()
{
var x;
	/*x = ap(symbol("a"),symbol("b"));*/1
	/*x = symbol("a");*/
	/*x = readexpr ("a"); */
	r = readexpr (document.form1.expr.value);
	x = r.result;
	/*x = symbol ("a");*/
	/*alert ("node " + x.node);
	alert ("name " + x.sd[0]);*/
	s = printexpr(x);
	document.form1.res.value = s;	
	/* document.form1.res.value = printexpr (readexpr (document.form1.expr.value)); */


}
	




</script>
